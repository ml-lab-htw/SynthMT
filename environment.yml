# =============================================================================
# SynthMT Conda Environment
# =============================================================================
# This environment includes microSAM (µSAM) which requires conda installation.
#
# Create: conda env create -f environment.yml
# Activate: conda activate synth_mt
# Update: conda env update -f environment.yml --prune
# =============================================================================

name: synth_mt_test
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # =============================================================================
  # Conda-only packages (microSAM (µSAM) requires conda)
  # =============================================================================
  - micro_sam=1.6.2
  - pip

  - pip:
      - -r requirements.txt
      - opencv-python

      # Install the package itself in editable mode
      - -e .

      # Note: For SAM3 support, install the transformers pre-release required for SAM3
      - transformers==5.0.0rc3
